<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem Pokémon</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/scrollbar.css">
    <link rel="stylesheet" href="./src/css/pokedex.css">
    <link rel="stylesheet" href="./src/css/cards.css">
    <link rel="stylesheet" href="./src/css/tipos.css">
    <link rel="stylesheet" href="./src/css/cards.css">

</head>

<body>
    <header>
        <a href="#">
            <img src="./src/imagens/pokeball.png" alt="pokebola" class="logo">
        </a>
        <button id="botao-alterar-tema">
            <img src="./src/imagens/sun.png" alt="imagem do sol" class="imagem-botao">
        </button>
    </header>
    <main>
        <!-- Campo de pesquisa por número de Pokémon -->
        <div class="pesquisa-pokemon" id="pesquisaPokemon">
            <h2>Pesquisar Pokémon pelo seu número</h2>
            <form id="pokemonSearchForm">
                <label for="pokemonNumber">Número do Pokémon:</label>
                <input type="number" id="pokemonNumber" name="pokemonNumber" min="1" max="1025">
                <button type="submit">Pesquisar</button>
            </form>
        </div>

        <!-- Contêiner para exibir os detalhes do Pokémon pesquisado -->
        <div id="detalhesPokemon">
            <!-- Os detalhes do Pokémon pesquisado serão exibidos aqui -->
        </div>

        <!-- Botões para filtrar por geração -->
        <div class="botoes-geracao">
            <button class="botao-geracao" data-geracao="1">1ª Geração</button>
            <button class="botao-geracao" data-geracao="2">2ª Geração</button>
            <button class="botao-geracao" data-geracao="3">3ª Geração</button>
            <button class="botao-geracao" data-geracao="4">4ª Geração</button>
            <button class="botao-geracao" data-geracao="5">5ª Geração</button>
            <button class="botao-geracao" data-geracao="6">6ª Geração</button>
            <button class="botao-geracao" data-geracao="7">7ª Geração</button>
            <button class="botao-geracao" data-geracao="8">8ª Geração</button>
        </div>

        <!-- Span para exibir a geração atual -->
        <div class="geracao-atual" id="geracaoAtual" style="display: none;">Geração 1</div>


        <!-- Lista de Pokémon por geração -->
        <div class="lista-pokemon">
            <!-- Lista de Pokémon de cada geração será exibida aqui -->
            <div class="geracao" id="geracao1">
                <!-- Lista de Pokémon da 1ª geração -->
            </div>
            <div class="geracao" id="geracao2">
                <!-- Lista de Pokémon da 2ª geração -->
            </div>
            <div class="geracao" id="geracao3">
                <!-- Lista de Pokémon da 3ª geração -->
            </div>
            <div class="geracao" id="geracao4">
                <!-- Lista de Pokémon da 4ª geração -->
            </div>
            <div class="geracao" id="geracao5">
                <!-- Lista de Pokémon da 5ª geração -->
            </div>
            <div class="geracao" id="geracao6">
                <!-- Lista de Pokémon da 6ª geração -->
            </div>
            <div class="geracao" id="geracao7">
                <!-- Lista de Pokémon da 7ª geração -->
            </div>
            <div class="geracao" id="geracao8">
                <!-- Lista de Pokémon da 8ª geração -->
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
    <script src="./src/js/geracao.js"></script>
    <script src="./src/js/pokedex.js"></script>
</body>

</html>
